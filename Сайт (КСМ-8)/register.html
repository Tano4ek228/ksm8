    <title>КСМ-8</title>
</head>

<body>

    <header>
        <div class="header">
            <div class="header-line">

                <div class="header-logo">
                    <a href="index.html">
                        <img src="images/header-logo.png" width="200px" height="60px">
                    </a>
                </div>

                <div class="header-text">
                    <ul>
                        <li><a class="header_text" href="#">ПРОДУКЦИЯ</a></li>
                        <li><a class="header_text" href="#">ДОСТАВКА</a></li>

    <!-- Форма регистрации -->
    <section>
        <div class="section">
            <div class="platforma">

                    <div class="password">
                        <input type="text" name="pass" class="pass" placeholder="Пароль">

                    <div class="repeat_password">
                        <input type="text" name="rep_pass" class="rep_pass" placeholder="Повторите пароль">
                    </div>
                    <div class="button_vhod">
                        <input type="button" name="btn_vhod" class="btn_vhod" value="Создать аккаунт">
                    </div>
                    <p>Уже есть аккаунт?</p>
